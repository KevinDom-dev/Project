<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="assets/css/materialize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="teal lighten-4">

<div class="container">

    <div class="section">

        <div class="row">
            <div class="col s12">
                <h5>Weather Cast</h5>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">textsms</i>

                        <label for="cityQuery" class="truncate">write here city's name</label>
                        <input type="text" name="cityQuery" id="cityQuery" class="teal lighten-5">

                    </div>
                    <div class="col s12">
                        <a class="waves-effect waves-light btn" id="sub"><i class="material-icons left">cloud</i>submit</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="divider teal lighten-3"></div>
    <!-- fetch message results-->
    <div id="message"></div>

</div>
<div id="results">
    <!-- fetch data elements -->
</div>
<script src="assets/js/script.js"></script>
<script type="text/javascript" src="assets/js/materialize.min.js"></script>

</body>
</html>
